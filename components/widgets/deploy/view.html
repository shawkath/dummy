<div class="deploy-view">
    <!-- Removed dropdown based on feedback -->
   <!--  <div class="col-xs-9.5 text-standard-sm dash-overflow">
        <select class="form-control deploy-select-env" ng-model="query" style="background-color: #000;">
            <option ng-repeat="environment in deployView.environments">
                {{environment.name}}
            </option>
        </select>
    </div> -->
    <table class="table" style="margin-top:-10px">
        <tr class="dash-row">

            <td colspan="2" style="cursor:pointer" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                    Environment&nbsp;
                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
            </td>
            <td>
                Deployed
            </td>
            <td align="right">
                Version
            </td>
        </tr>
        <tr class="dash-row clickable" ng-repeat="environment in deployView.environments | orderBy:sortType:sortReverse | filter:query" ng-click="deployView.showDetail(environment)">
            <td>
                <span
                        dash-status="{{environment.failedComponents > 0 ? deployView.statuses.FAIL : deployView.statuses.PASS}}"
                        dash-status-fail-text="{{environment.failedComponents}}"></span>
            </td>
            <td class="dash-overflow environment-name">
                {{environment.name}}
            </td>
            <td class="text-standard-date">
                {{environment.lastUpdated | fromNow}}
            </td>
           <!--  <td class="server-count" ng-class="{'servers-up' : environment.serverUpCount > 0}">
                {{environment.serverUpCount}}
                <span class="fa fa-arrow-up"></span>
            </td>
            <td class="server-count" ng-class="{'servers-down' : environment.serverDownCount > 0}">
                {{environment.serverDownCount}}
                <span class="fa fa-arrow-down"></span>
            </td> -->
            <td class="text-standard-date" style="text-align: right">
            {{environment.deployedVersion}}

            </td>
            <td width="10px">
                <span class="pull-right fa fa-lg fa-angle-right"></span>
            </td>
        </tr>
    </table>
</div>
